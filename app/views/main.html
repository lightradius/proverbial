<div class="row alert alert-info">
  <div class="input-group input-group-lg">
    <input type="text" class="form-control" placeholder="Search" aria-describedby="addon" ng-model="query">
    <span class="input-group-addon" id="addon"><i class="fa fa-search"></i></span>
  </div>
</div>

<div class="row alert alert-info text-center">
  <ul class="list-inline">
    <li ng-repeat="letter in alphabet">
      <h3><a href class="letter" ng-class="{active:isActive(letter)}" ng-click="setActiveLetter(letter)">{{letter}}</a></h3>
    </li>
  </ul>
  <p>
    Currently showing proverbs starting with {{activeLetter}}.
  </p>
</div>

<div class="row well">
  <div ng-repeat="proverb in proverbs | filter:query | firstLetter:activeLetter">
    <a href="#/{{langID}}/{{getProverbID(proverb)}}" class="col-lg-4 col-md-6">
      {{proverb}}
    </a>
  </div>
</div>
